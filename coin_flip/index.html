<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/8a8c23ad48.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="wrapper">
            <div class="side">
                <span id="side">Result</span>
            </div>
            <div class="coin-wrapper">
                <div id="heads" class="hidden"><i class="fa-solid fa-code heads coin"></i></div>
                <div id="tails" class="hidden"><i class="fa-solid fa-1 tails coin"></i></div>
            </div>
            <button>
                'flip' the coin
            </button>
        </div>
    <script src="./app.js"></script>
</body>
</html>
